<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homescreen</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body class="homescreen">
    <div class="image-container">
        <img src="./assets/images/StarfieldSimulation-screensaver.gif" alt="space screen saver">
        <form class="boxes">
            <div class="entries">
                <input id="entry-number" type="number" required="required">
                <p>Number of entries</p>
            </div>
            <div class="terms">
                <input  id="accept-terms" type="checkbox" required="required">
                <p>I accept the terms</p>
            </div>
            <div class="submit">
                <button id="redeem" type="submit">Redeem</button>
            </div>
        </form>
    </div>

    <script src="./assets/homescreen.js"></script>
</body>
</html>
